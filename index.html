<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 color-card">
        <h3 class="text-center mb-4"><b>SELECTOR DE COLOR RGB :V</b></h3>

        <div class="row g-4">
            <!-- Controles -->
            <div class="col-md-6">
                <!-- ROJO -->
                <label class="form-label fw-semibold">Rojo</label>
                <div class="d-flex gap-2 align-items-center">
                    <input type="range" class="form-range range-red" min="0" max="255" id="red">
                    <input type="number" class="form-control number-input" min="0" max="255" id="redNum">
                </div>

                <!-- VERDE -->
                <label class="form-label fw-semibold mt-3">Verde</label>
                <div class="d-flex gap-2 align-items-center">
                    <input type="range" class="form-range range-green" min="0" max="255" id="green">
                    <input type="number" class="form-control number-input" min="0" max="255" id="greenNum">
                </div>

                <!-- AZUL -->
                <label class="form-label fw-semibold mt-3">Azul</label>
                <div class="d-flex gap-2 align-items-center">
                    <input type="range" class="form-range range-blue" min="0" max="255" id="blue">
                    <input type="number" class="form-control number-input" min="0" max="255" id="blueNum">
                </div>

                <hr>

                <!-- Color picker -->
                <label class="form-label fw-semibold">Selector de color</label>
                <input type="color" id="colorPicker" class="form-control form-control-color w-100">
            </div>

            <!-- Resultado -->
            <div class="col-md-6 text-center">
                <div id="colorBox" class="color-preview mb-3"></div>
                <p id="rgbText" class="fw-semibold">RGB: rgb(0, 0, 0)</p>
                <p id="hexText" class="fw-semibold">#000000</p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
